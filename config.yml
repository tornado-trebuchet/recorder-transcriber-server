ffmpeg:
    binary: ffmpeg
    input_format: f32le
    sample_rate: 16000
    channels: 1
    output_codec: pcm_s16le
    audio_format: wav
    dtype: float32

audio:
    samplerate: 16000
    channels: 2
    blocksize: 1024
    dtype: float32

recording:
    max_duration_seconds: 300

whisper:
    model: medium
    device: cuda
    download_root: ~/.cache/huggingface

llm:
    base_url: http://localhost:1641/v1
    model: gpt-4o-mini
    temperature: 0.2

listener:
    wake_window_seconds: 2.0
    wake_frame_ms: 80
    wake_threshold: 0.5
    wake_models: [alexa]
    wake_model_dir: ./scripts/openww/models/
    vad_threshold: 0.5
    vad_min_silence_ms: 250
    vad_speech_pad_ms: 30
    armed_timeout_seconds: 5.0
    max_utterance_seconds: 20.0
    end_hangover_ms: 300