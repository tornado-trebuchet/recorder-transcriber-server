paths:
    tmp_dir: /tmp/recorder-transcriber-server
    fs_dir: ~/.local/share/recorder-transcriber-server

ffmpeg:
    binary: ffmpeg
    input_format: f32le
    sample_rate: 16000
    channels: 1
    output_codec: pcm_s16le
    audio_format: wav
    dtype: float32

audio:
    samplerate: 16000
    channels: 2
    blocksize: 1024
    dtype: float32

recording:
    max_duration_seconds: 300

whisper:
    model: medium
    device: cuda
    download_root: ~/.cache/huggingface

llm:
    base_url: http://localhost:1641/v1
    model: gpt-4o-mini
    temperature: 0.2
    max_tokens: 800
    timeout: 30

listener:
    wake_window_seconds: 2.0
    wake_frame_ms: 80
    wake_threshold: 0.5
    wake_models: [alexa]
    wake_model_dir: ./scripts/openww/models/
    wake_melspec_model: melspectrogram.tflite
    wake_embedding_model: embedding_model.tflite
    vad_threshold: 0.30
    vad_min_silence_ms: 1300
    vad_speech_pad_ms: 250
    armed_timeout_seconds: 5.0
    max_utterance_seconds: 30.0
    end_hangover_ms: 500

logging:
    level: DEBUG
    format: "%(asctime)s | %(name)s | %(levelname)s | %(message)s"
    json_output: false
    rotate_max_bytes: 10485760  # 10 MB
    rotate_backup_count: 5
