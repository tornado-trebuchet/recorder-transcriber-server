services:
  recorder-transcriber:
    build: .
    container_name: recorder-transcriber
    ports:
      - "1643:1643"
    devices:
      - /dev/snd:/dev/snd
    env_file:
      - .env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
    volumes:
      - /run/user/1000/pulse:/run/user/1000/pulse:ro  # PulseAudio socket
      - ./config.yml:/root/.config/recorder-transcriber-server/config.yml:ro
      - /tmp/recorder-transcriber-server:/tmp/recorder-transcriber-server  # Temp directory
      - ~/.cache/huggingface:/root/.cache/huggingface  # Cache Whisper models
    network_mode: "host"  # Use host network to access LLM server on localhost
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped