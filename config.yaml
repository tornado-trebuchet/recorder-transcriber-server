ffmpeg:
	binary: ffmpeg
	input_format: f32le
	sample_rate: 16000
	channels: 1
	extra_args: []

audio:
	samplerate: 16000
	channels: 2
	blocksize: 1024
	dtype: float32

whisper:
	model: base
	device: cpu
	download_root: ~/.cache/whisper

llm:
	base_url: http://localhost:8000/v1
	model: gpt-4o-mini
	temperature: 0.2
	max_tokens: 800
	timeout: 30